<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Header-->
    <div id="header" th:insert="common/header.html"></div>

<!--body-->

        <a th:href="@{/post}">Click to write</a>
<br>

        <table>
            <!--Header of the table-->
            <thead>
                <tr>
                    <th class="one wide">ID</th>
                    <th class="one wide">Title</th>
                    <th class="one wide">Writer</th>
                    <th class="one wide">Date</th>
                </tr>
            </thead>

            <!--Where the data is getting pulled from-->
            <tbody>
            <tr th:each="board:${boardList}">
            <td>
                <span th:text="${board.id}"></span>
            </td>
            <td>
                <a th:href="@{'/post/'+${board.id}}">
                    <span th:text="${board.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.writer}"></span>
            </td>
            <td>
                <span th:texst="${#temporals.format(board.created_date, 'yyyy-mm-dd HH:mm')}"></span>
            </td>
            </tr>
            </tbody>
        </table>

<!--Footer-->
    <div id="footer" th:insert="common/footer.html"></div>
</body>
</html>
