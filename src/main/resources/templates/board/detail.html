<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--This page will show when the link of the posted title is clicked.-->

<h2 th:text="${boardDto.title}"></h2>
<p th:inline="text">Date :[[${#temporals.format(boardDto.createdDate, 'MM-dd-yyyy')}]]</p>

<p th:text="${boardDto.content}"></p>

<!--Edit/Erase-->
<div>
    <a th:href="@{'/post/edit/' + ${boardDto.id}}">
        <button>EDIT</button>
    </a>

    <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn">DELETE</button>
    </form>
</div>

<!-- 변수 셋팅 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
</script>

<!--script-->
<script th:inline="javascript" th:src="@{/js/board.js}"></script>

</body>
</html>
